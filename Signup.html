<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signatyle.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=18944&format=png&color=000000">
</head>
<body>
    <div class="cont">
        <div class="wrap">
        <div class="title2">
            <span>Sign Up</span>
        </div>
        <form action="#">
            <div class="roww">
                <input type="text" placeholder="Firstname" required>
            </div>
            <div class="roww">
                <input type="text" placeholder="Lastname" required>
            </div>
            <div class="roww">
                <input type="mail" placeholder="Email" required>
            </div>
            <div class="roww">
                <input type="tel" placeholder="Phone number" required>
            </div>
            <div class="roww">
                <i id="toggler" class="fa fa-eye-slash"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="roww">
                <i id="toggler" class="fa fa-eye-slash"></i>
                <input type="password" id="password" placeholder="Confirm password" required>  
            </div>       
            <div class="roww unlock">
                <input type="submit" value="Sign Up">
            </div>
            <div class="login">
                Already have an account
                <a href="index.html">Log in</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
